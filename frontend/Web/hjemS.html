<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looksy</title>
  <link rel="stylesheet" href="./stylerr.css" />
  <style>
    /* Centered buttons styling */
    .button-section {
      height: calc(100vh - 60px); /* full height minus topbar */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-container {
      display: flex;
      gap: 1rem;
    }

    .button-container button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      transition: background 0.2s;
    }

    .button-container button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <!-- Top bar -->
  <header class="topbar">
    <div class="container">
      <a class="brand" href="/">Looksy</a>

      <!-- Mobile menu toggle -->
      <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
        â˜°
      </button>

      <nav class="nav" aria-label="Primary">
        <a href="#">Home</a>
        <a href="#">Pricing</a>
        <a href="#">About</a>
        <a class="cta" href="#">Sign in</a>
      </nav>
    </div>
  </header>

  <!-- Centered buttons -->
 <section class="button-section">
    <div class="button-container">
      <a href="side1.html">Button 1</a>
      <a href="side2.html">Button 2</a>
      <a href="side3.html">Button 3</a>
      <a href="side4.html">Button 4</a>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav');
    toggle.addEventListener('click', () => {
      const open = nav.classList.toggle('open');
      toggle.setAttribute('aria-expanded', open);
    });
  </script>
</body>
</html>
