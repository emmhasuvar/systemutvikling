<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Looksy – Om oss</title>

  <!-- Felles stil først, så side-spesifikk -->
  <link rel="stylesheet" href="/static/show_home/style.css">
  <link rel="stylesheet" href="/static/show_about/style.css">

  <link rel="icon" type="image/png" href="/static/show_home/favicon.png">
</head>
<body>
  <!-- Toppbar (samme markup som øvrige sider) -->
  <header class="topbar" role="banner">
    <div class="container topbar__inner">
      <a class="brand" href="/" aria-label="Looksy – Hjem">
        <img src="/static/show_home/logo.jpg" alt="Looksy" />
        <span class="sr-only">Looksy</span>
      </a>

      <button class="menu-toggle" aria-label="Åpne/lukk meny" aria-expanded="false" data-js="menu-toggle">☰</button>
      <nav class="nav" aria-label="Hovedmeny" data-js="nav">
        <a class="nav__link" href="/">Hjem</a>
        <a class="nav__link" href="/upload">Last opp</a>
        <a class="nav__link" href="/show_clothes">Se klær</a>
        <a class="nav__link is-active" href="/about">Om oss</a>
        <a class="button button--primary" href="/login">Logg inn</a>
      </nav>
    </div>
  </header>

  <main id="content" class="main">
    <section class="container about">
      <h1>Om oss</h1>
      <p class="lead">
        Vi er et team som ønsker å hjelpe folk sine problemer med å velge ut klær lettere.
      </p>

      <article class="card">
        <h2>Kontakt</h2>
        <p>
          Har du tilbakemelding, idéer eller spørsmål? Send oss gjerne en e-post:
          <a class="link" href="mailto:looksyteam@gmail.com">looksyteam@gmail.com</a>
        </p>
      </article>
    </section>
  </main>

  <!-- Enkel mobilmeny-toggle -->
  <script>
    (() => {
      const toggle = document.querySelector('[data-js="menu-toggle"]');
      const nav = document.querySelector('[data-js="nav"]');
      if (!toggle || !nav) return;
      toggle.addEventListener('click', () => {
        const open = nav.classList.toggle('nav--open');
        toggle.setAttribute('aria-expanded', String(open));
      });
    })();
  </script>
</body>
</html>
