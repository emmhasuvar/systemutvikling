<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <title>Looksy – Se klær</title>

    <link rel="stylesheet" href="/static/show_clothes/style.css" />
    <link rel="icon" type="image/png" href="/static/show_home/favicon.png">
    <script src="/static/show_clothes/script.js" defer></script>
  </head>
  <body>
    <!-- Topbar -->
    <header class="topbar" role="banner">
      <div class="container topbar__inner">
        <a class="brand" href="/" aria-label="Looksy – Hjem">
          <img src="/static/show_home/logo.jpg" alt="Looksy" height="32">
        </a>
        <button class="menu-toggle" aria-label="Åpne/lukk meny" aria-expanded="false" data-js="menu-toggle">☰</button>
        <nav class="nav" aria-label="Hovedmeny" data-js="nav">
          <a class="nav__link" href="/">Hjem</a>
          <a class="nav__link" href="/upload">Last opp</a>
          <a class="nav__link is-active" href="/clothes">Se klær</a>
          <a class="button button--primary" href="/looks">Looks</a>
        </nav>
      </div>
    </header>

    <main id="content" class="container" style="padding:1.25rem 0;">
      <h1 class="page-title">Dine klær</h1>
      <p class="page-sub muted">Utforsk, rediger eller slett plaggene dine.</p>

      <!-- FILTER BAR -->
      <div class="filters" id="category-filters"
           style="display:flex; gap:.5rem; flex-wrap:wrap; margin:0 0 1rem;">
        <button class="chip is-active" data-category="">Alle</button>
        <button class="chip" data-category="topp">Topper</button>
        <button class="chip" data-category="underdel">Underdeler</button>
        <button class="chip" data-category="sko">Sko</button>
        <button class="chip" data-category="tilbehør">Tilbehør</button>
      </div>

      <!-- GRID -->
      <section id="clothes-grid" class="product-grid"></section>
    </main>

    <!-- MODAL -->
    <div id="clothModal" class="modal hidden">
      <div class="modal__overlay" data-close="true"></div>
      <div class="modal__content">
        <button class="modal__close" data-close="true">×</button>
        <img id="modal-img" src="" alt="" class="modal__image" />
        <div class="modal__info">
          <label>Navn</label>
          <input id="modal-name" type="text" class="modal__input" />
          <label>Kategori</label>
          <select id="modal-category" class="modal__input">
            <option value="topp">Topp</option>
            <option value="underdel">Underdel</option>
            <option value="sko">Sko</option>
            <option value="tilbehør">Tilbehør</option>
          </select>
          <div class="modal__actions">
            <button id="saveEdit" class="button button--primary">Lagre</button>
            <button id="deleteCloth" class="button button--danger">Slett</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      (function () {
        const toggle = document.querySelector('[data-js="menu-toggle"]');
        const nav = document.querySelector('[data-js="nav"]');
        if (!toggle || !nav) return;
        toggle.addEventListener('click', () => {
          const open = nav.classList.toggle('nav--open');
          toggle.setAttribute('aria-expanded', String(open));
        });
      })();
    </script>
  </body>
</html>
